<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create First Admin</title>
    <script src="../../assets/js/utils/config.js"></script>
    <link rel="stylesheet" href="../../assets/css/base/styles.css">
    <link rel="stylesheet" href="assets/css/create-first-admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="admin-setup">
        <div class="setup-header">
            <img src="../../assets/images/meitech-logo.png" alt="Meitech" class="setup-logo">
            <h2>Create First Administrator</h2>
            <p>Setup the initial admin account for IT Support System</p>
            <button type="button" id="themeToggleBtn" class="theme-toggle theme-floating" style="margin-top: 0.75rem;" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- ✅ UBAH METHOD MENJADI POST -->
        <form id="setupAdminForm" class="setup-form" method="post">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="System Administrator">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="admin@meitech.com" autocomplete="off"
                    autocorrect="off">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6"
                    placeholder="Minimum 6 characters">
            </div>

            <div class="form-group">
                <label for="role">Administrator Role *</label>
                <select id="role" name="role" required class="role-select">
                    <option value="">Select Administrator Role</option>

                    <!-- ✅ 4 ROLE IT YANG DIPERBARUI -->
                    <optgroup label="IT Roles">
                        <option value="Super Admin">Super Admin (Full Access)</option>
                        <option value="IT Engineer">IT Engineer</option>
                        <option value="IT Tech Support">IT Tech Support</option>
                        <option value="IT Visual">IT Visual</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="IT Department">
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-shield"></i>
                Create Administrator Account
            </button>
        </form>

        <div id="message" class="message-container"></div>

        <div class="setup-footer">
            <p><a href="login.html">Back to Admin Login</a></p>
            <p><a href="../auth/login.html">User Login</a></p>
        </div>
    </div>

    <!-- Load Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <!-- Load JavaScript -->
    <script type="module" src="assets/js/create-first-admin.js"></script>
    <script>
      (function() {
        const html = document.documentElement;
        const btn = document.getElementById('themeToggleBtn');
        const icon = btn ? btn.querySelector('i') : null;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        html.classList.toggle('dark', savedTheme === 'dark');
        if (btn) {
          btn.classList.toggle('is-dark', savedTheme === 'dark');
          if (icon) {
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
          }
        }
      })();

      function toggleTheme() {
        const html = document.documentElement;
        const btn = document.getElementById('themeToggleBtn');
        const icon = btn ? btn.querySelector('i') : null;
        const current = html.getAttribute('data-theme') || 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        html.classList.toggle('dark', next === 'dark');
        if (btn) {
          btn.classList.toggle('is-dark', next === 'dark');
        }
        if (icon) {
          icon.className = next === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
      }
    </script>
  </body>

</html>
