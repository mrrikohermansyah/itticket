<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create First Admin</title>
    <link rel="stylesheet" href="../../assets/css/base/styles.css">
    <link rel="stylesheet" href="assets/css/create-first-admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="admin-setup">
        <div class="setup-header">
            <img src="../../assets/images/meitech-logo.png" alt="Meitech" class="setup-logo">
            <h2>Create First Administrator</h2>
            <p>Setup the initial admin account for IT Support System</p>
        </div>

        <!-- âœ… UBAH METHOD MENJADI POST -->
        <form id="setupAdminForm" class="setup-form" method="post">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="System Administrator">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="admin@meitech.com" autocomplete="off" autocorrect="off">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6"
                    placeholder="Minimum 6 characters">
            </div>

            <div class="form-group">
                <label for="role">Administrator Role *</label>
                <select id="role" name="role" required class="role-select">
                    <option value="">Select Administrator Role</option>

                    <!-- Super Admin Roles -->
                    <optgroup label="Super Administrator">
                        <option value="super_admin">Super Administrator (Full Access)</option>
                        <option value="system_administrator">System Administrator</option>
                        <option value="it_manager">IT Manager</option>
                    </optgroup>

                    <!-- Technical Team -->
                    <optgroup label="Technical Team">
                        <option value="senior_technician">Senior IT Technician</option>
                        <option value="it_technician">IT Technician</option>
                        <option value="support_specialist">Support Specialist</option>
                        <option value="network_administrator">Network Administrator</option>
                    </optgroup>

                    <!-- Support Team -->
                    <optgroup label="Support Team">
                        <option value="helpdesk_supervisor">Helpdesk Supervisor</option>
                        <option value="helpdesk_agent">Helpdesk Agent</option>
                        <option value="service_desk_analyst">Service Desk Analyst</option>
                    </optgroup>

                    <!-- Departmental IT -->
                    <optgroup label="Departmental IT">
                        <option value="department_head">Department IT Head</option>
                        <option value="team_lead">IT Team Lead</option>
                        <option value="system_analyst">System Analyst</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="IT Department">
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-shield"></i>
                Create Administrator Account
            </button>
        </form>

        <div id="message" class="message-container"></div>

        <div class="setup-footer">
            <p><a href="login.html">Back to Admin Login</a></p>
            <p><a href="../auth/login.html">User Login</a></p>
        </div>
    </div>

    <!-- Load Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <!-- Load JavaScript -->
    <script type="module" src="assets/js/create-first-admin.js"></script>
</body>

</html>
