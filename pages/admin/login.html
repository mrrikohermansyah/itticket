<!-- Di pages/admin/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - IT Support</title>
    <script src="../../assets/js/utils/config.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/meitech.png"
    />
    <script
      type="module"
      src="../../assets/js/utils/firebase-config.js"
    ></script>
    <link rel="stylesheet" href="../../assets/css/base/styles.css" />
    <link rel="stylesheet" href="../../assets/css/pages/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo-container">
          <img src="../../assets/images/meitech-logo.png" alt="Meitech" />
          <h2>Admin Login</h2>
          <p>Administrator Access Only</p>
        </div>

        <form id="adminLoginForm" class="auth-form">
          <div class="form-group">
            <label for="admin_email">Admin Email</label>
            <input
              type="email"
              id="admin_email"
              name="email"
              required
              placeholder="admin@meitech.com"
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <label for="admin_password">Password</label>
            <input
              type="password"
              id="admin_password"
              name="password"
              required
              placeholder="Enter your password"
              autocomplete="off"
            />
          </div>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>

          <button
            type="submit"
            class="btn-auth"
            data-original-text="Admin Login"
          >
            <i class="fas fa-sign-in-alt"></i>
            Admin Login
          </button>
        </form>

        <div class="auth-link">
          <a href="../auth/login.html">User Login</a>
        </div>
        <div class="auth-link" style="margin-top: 10px">
          <a
            href="create-first-admin.html"
            style="color: #ef070a; font-weight: 500"
          >
            <i class="fas fa-user-plus"></i> Create Admin Account
          </a>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="theme-toggle theme-floating"
      id="themeToggleBtn"
      style="position: fixed; right: 1.25rem; bottom: 1.5rem; z-index: 1000"
    >
      <i class="fas fa-moon"></i>
    </button>

    <script>
      try {
        if (window.location.search) {
          history.replaceState(null, "", window.location.pathname);
        }
      } catch (e) {}
    </script>
    <!-- Load the admin auth script -->
    <script type="module" src="assets/js/admin-auth.js"></script>
    <!-- <script type="module" src="../auth/simple-auth.js"></script> -->
  </body>
</html>
