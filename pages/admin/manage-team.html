<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team - IT Support</title>
    <script src="../../assets/js/utils/config.js"></script>
    <script type="module" src="../../assets/js/utils/firebase-config.js"></script>
    <link rel="icon" type="image/x-icon" href="../../assets/images/meitech.png">
    <link rel="stylesheet" href="../admin/assets/css/manage-admin.css">
    <!-- <link rel="stylesheet" href="../../assets/css/base/styles.css"> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    
</head>

<body class="admin-body">
    <header class="admin-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../../assets/images/meitech-logo.png" alt="Meitech" class="admin-logo">
                <div class="header-text">
                    <h1>IT Support Team Management</h1>
                    <p>Add and manage IT support members</p>
                </div>
            </div>
            <div class="admin-menu">
                <div class="current-user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="currentUserName">Loading...</span>
                        <span class="user-role" id="currentUserRole">Loading role...</span>
                    </div>
                </div>
                <a href="index.html" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <button class="btn-logout" id="adminLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <!-- Add New IT Support Form -->
            <section id="addITFormSection" class="form-section" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-user-plus"></i> Add New IT Support</h2>
                </div>

                <form id="addITForm" class="ticket-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="it_name">Full Name *</label>
                            <input type="text" id="it_name" name="name" required placeholder="Enter full name"
                                autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="it_email">Email Address *</label>
                            <input type="email" id="it_email" name="email" required placeholder="it.support@meitech.com"
                                autocomplete="email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="it_role">Role *</label>
                            <select id="it_role" name="role" required class="role-select"
                                autocomplete="organization-title">
                                <option value="">Select Role</option>
                                <option value="Super Admin">Super Admin (Full Access)</option>
                                <option value="IT Engineer">IT Engineer</option>
                                <option value="IT Tech Support">IT Tech Support</option>
                                <option value="IT Visual">IT Visual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="it_department">Department *</label>
                            <input type="text" id="it_department" name="department" required value="IT" readonly
                                class="readonly-field" autocomplete="organization">
                        </div>
                    </div>

                    <!-- Specialization Section -->
                    <div class="form-group">
                        <label>Specialization</label>
                        <div class="specialization-options" id="specializationContainer">
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_network" name="specialization" value="Network"
                                    autocomplete="off">
                                <label for="spec_network">Network</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_hardware" name="specialization" value="Hardware"
                                    autocomplete="off">
                                <label for="spec_hardware">Hardware</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_software" name="specialization" value="Software"
                                    autocomplete="off">
                                <label for="spec_software">Software</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_printer" name="specialization" value="Printer"
                                    autocomplete="off">
                                <label for="spec_printer">Printer</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_projector" name="specialization" value="Projector"
                                    autocomplete="off">
                                <label for="spec_projector">Projector</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_server" name="specialization" value="Server"
                                    autocomplete="off">
                                <label for="spec_server">Server</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_backup" name="specialization" value="Data Backup"
                                    autocomplete="off">
                                <label for="spec_backup">Data Backup</label>
                            </div>
                            <div class="specialization-checkbox">
                                <input type="checkbox" id="spec_support" name="specialization" value="User Support"
                                    autocomplete="off">
                                <label for="spec_support">User Support</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="it_password">Temporary Password *</label>
                            <input type="password" id="it_password" name="password" required
                                placeholder="Set temporary password" minlength="6" autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="it_confirm_password">Confirm Password *</label>
                            <input type="password" id="it_confirm_password" name="confirm_password" required
                                placeholder="Confirm password" autocomplete="new-password">
                        </div>
                    </div>

                    <div id="formMessage" class="error-message" style="display: none"></div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" autocomplete="off">
                            <i class="fas fa-user-plus"></i>
                            Create IT Support Account
                        </button>
                        <button type="reset" class="btn-secondary" autocomplete="off">
                            Clear Form
                        </button>
                    </div>
                </form>
            </section>

            <!-- Existing Team Members -->
            <section class="team-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Current IT Support Team</h2>
                    <div class="section-actions">
                        <button class="btn-primary" id="refreshTeamBtn">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="team-grid" id="teamGrid">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading team members...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/manage-team.js"></script>
</body>

</html>
